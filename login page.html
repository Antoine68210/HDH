<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur le Help Desk du Lycée JJH</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <div class="login">
        <div class="logoContainer">
            <img class="logo" src="images/rober.png">
        </div>
        <div class="loginContainer">
            <div class="inputContainer loginName">
                <input id="login" type="text" class="input"
                placeholder="Nom d'utilisateur">
            </div>
            <div class="inputContainer loginPassword">
                <input id="mdp" type="password" class="input"
                placeholder="Mot de passe">
            </div>
            <button onclick="Connexion()" type="button" >Se Connecter</button>
        </div>
    </div>
    <div class="background">
        <div class="titleContainer">
            <h1>Bienvenue au Help Desk du Lycée Jean-Jacques Henner </h1>
            <p> Entrez vos identifiants pour accéder à la plateforme d’aide en ligne.</p>
        </div>
    </div> 
</div>   
<script src="login.js"></script>
</body>
</html>
